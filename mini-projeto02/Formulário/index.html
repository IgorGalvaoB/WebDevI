<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./syles.css">
</head>

<body>
    <header id="header">
        <h1>Cadastro de Novo Aluno</h1>
    </header>
    <div id="container">
        <form method="post" id="form">
    
            <legend class="form-field">Dados Pessoais</legend>

            <label for="nome" >Nome:</label>
            <input type="text" class="personal-data-input" name="nome">

            <label for="cpf">CPF:</label>
            <input type="text" class="personal-data-input" name="cpf" placeholder="000.000.000-00">
            <label for="rg">RG:</label>

            <input type="text" class="personal-data-input" name="rg">
            <label for="email">E-mail:</label>

            <input type="email" class="personal-data-input" name="email" placeholder="formulario@forms.com">
            <br>
            <legend class="form-field">Endereço</legend>

            <label for="rua">Rua:</label>
            <input type="text" class="personal-data-input" name="rua">
            
            <label for="numero">Número:</label>
            <input type="text" class="personal-data-input" name="numero">

            <label for="bairro">Bairro:</label>
            <input type="text" class="personal-data-input" name="bairro">

            <label for="cep">CEP:</label>
            <input type="number" class="personal-data-input" name="cep" placeholder="00.000-000">

            <label for="cidade">Cidade:</label>
            <input type="text" class="personal-data-input" name="cidade" value="">

            <label for="estado">Estado:</label>
            <input type="text" class="personal-data-input" name="estado">
            <br>
            <legend class="form-field">Dados Sociais</legend>

            <label for="renda">Renda Média Familiar:</label>
            <input type="text" class="personal-data-input" name="renda" placeholder="R$ 2.000,00">

            <label for="parentes">Quantidade de Parentes em Casa:</label>
            <input type="number" class="personal-data-input" name="parentes">

            <br><br>

            <label for="carro">Possui Carro:</label>
            <input type="checkbox" name="carro" class="checkbox-custom">
            <label for="tv">Possui TV:</label>
            <input type="checkbox" name="tv" class="checkbox-custom">
            <label for="internet">Possui Internet:</label>
            <input type="checkbox" name="internet" class="checkbox-custom">
            <label for="computador">Possui Computador:</label>
            <input type="checkbox" name="computador" class="checkbox-custom">
            <label for="trabalhar">Precisa Trabalhar:</label>
            <input type="checkbox" name="trabalhar" class="checkbox-custom">

            <br><br>

            <label>O que faz no tempo livre:</label>
            
            <textarea id="text-area"></textarea>


            <div id="button-section">
                
                <button type="button" onclick="funcaoparalimpar()" class="buttons">LIMPAR</button>
                <button type="submit" class="buttons">ENVIAR</button>
            </div>
        </form>
    </div>

       

</body>

</html>
